<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Create Employee</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="../CSS/dashboard.css" rel="stylesheet" />
  </head>
  <body style="padding-top: 100px;">
    <div id="header"></div>
    <h2 align="center">
      <a href="dashboard.html" style="text-decoration:none; color: black;"
        >X Warehouse</a
      >
    </h2>
    <br />
    <div class="container" style="width: 300px; height: auto;">
      <h5 align="center">
        <span class="text-muted">Create an employee</span>
      </h5>
      <form>
        <div class="form-group">
          <label for="userName">Username:</label>
          <input
            type="text"
            class="form-control"
            id="userName"
            placeholder="Choose an username"
            name="userName"
            required
            autofocus="autofocus"
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            name="email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter password"
            name="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-success" onclick="redirect()">
          Create
        </button>
      </form>
    </div>

    <script>
      $(function() {
        $("#header").load("header.html");
      });

      function redirect() {
        window.location.href = "../index.html";
      }
    </script>
  </body>
</html>
