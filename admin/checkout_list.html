<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Checkout List</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="../CSS/dashboard.css" rel="stylesheet" />
  </head>
  <body>
    <div id="header"></div>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <h1 class="h2">List of Checkout</h1>
        <hr />
        <div class="container">
            <!-- The Modal -->
            <div class="modal fade" id="myModal">
              <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                
                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h4 class="modal-title">Edit the Checkout</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>
                  
                  <!-- Modal body -->
                  <div class="modal-body">
                      <h4 class="d-flex justify-content-between align-items-center mb-3">
                          <span class="text-muted">Billing Address</span>
                        </h4>
                        <form validate>
                          <div class="row">
                            <div class="col-md-6 mb-3">
                              <label for="Name">Name (Individual/Organization)</label>
                              <input
                                type="text"
                                class="form-control"
                                id="Name"
                                placeholder="Name"
                                required
                              />
                            </div>
                            <div class="col-md-6 mb-3">
                              <label for="address">Address</label>
                              <input
                                type="text"
                                class="form-control"
                                id="address"
                                placeholder="1234 Main St"
                                required
                              />
                            </div>
                          </div>
                          <h4 class="d-flex justify-content-between align-items-center mb-3">
                            <span class="text-muted">Payment</span>
                          </h4>
              
                          <div class="d-block my-3">
                            <div class="custom-control custom-radio">
                              <input
                                id="Received"
                                name="payment"
                                type="radio"
                                class="custom-control-input"
                                required
                              />
                              <label class="custom-control-label" for="Received"
                                >Received</label
                              >
                            </div>
                            <div class="custom-control custom-radio">
                              <input
                                id="Due"
                                name="payment"
                                type="radio"
                                class="custom-control-input"
                                required
                              />
                              <label class="custom-control-label" for="Due">Due</label>
                            </div>
                          </div>
                          <hr />
                          <button
                            class="btn btn-primary btn-md"
                            type="submit"
                          >
                            Save changes
                          </button>
                        </form>
                  </div>
                </div>
              </div>
            </div>
      <div class="container">
        <div>
          <table class="table table-dark table-striped table-hover">
            <thead class="thead-light">
              <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Amount</th>
                <th>Payment Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Rashed</td>
                <td>Nikunja-2</td>
                <td>11150</td>
                <td>
                  <span class="badge badge-pill badge-success">Received</span>
                </td>
                <td>
                  <button type="button" class="btn btn-sm btn-outline-success" data-toggle="modal" data-target="#myModal">
                    Edit
                  </button>
                  <a
                    class="btn btn-sm btn-outline-danger"
                    href="#"
                    role="button"
                    >Remove</a
                  >
                </td>
              </tr>
              <tr>
                <td>Shuvo</td>
                <td>Mdpur</td>
                <td>21150</td>
                <td>
                  <span class="badge badge-pill badge-success">Received</span>
                </td>
                <td>
                  <button type="button" class="btn btn-sm btn-outline-success" data-toggle="modal" data-target="#myModal">
                    Edit
                  </button>
                  <a
                    class="btn btn-sm btn-outline-danger"
                    href="#"
                    role="button"
                    >Remove</a
                  >
                </td>
              </tr>
              <tr>
                <td>Jitu</td>
                <td>Nikunja-2</td>
                <td>1150</td>
                <td><span class="badge badge-pill badge-danger">Due</span></td>
                <td>
                  <button type="button" class="btn btn-sm btn-outline-success" data-toggle="modal" data-target="#myModal">
                    Edit
                  </button>
                  <a
                    class="btn btn-sm btn-outline-danger"
                    href="#"
                    role="button"
                    >Remove</a
                  >
                </td>
              </tr>
              <tr>
                <td>Abc Company</td>
                <td>Motijhil</td>
                <td>112150</td>
                <td>
                  <span class="badge badge-pill badge-success">Received</span>
                </td>
                <td>
                  <button type="button" class="btn btn-sm btn-outline-success">
                    Edit
                  </button>
                  <a
                    class="btn btn-sm btn-outline-danger"
                    href="#"
                    role="button"
                    >Remove</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <script>
      $(function() {
        $("#header").load("header.html");
      });
    </script>
  </body>
</html>
