<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Checkout Form</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="../CSS/dashboard.css" rel="stylesheet" />
  </head>
  <body>
    <div id="header"></div>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <h1 class="h2">Checkout Form</h1>
      <hr />
      <div class="card">
        <div class="card-header">
          Generate Invoice
        </div>
        <div class="card-body">
          <form>
            <div class="form-row">
              <div class="form-group col-md-3">
                <div class="input-group mb-3">
                  <select class="custom-select" id="productName" required>
                    <option selected>Choose Product...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
              <div class="form-group col-md-1">
                <span class="text-muted"
                  >Available&emsp;<span
                    class="badge badge-secondary badge-pill"
                    id="available"
                    >_</span
                  ></span
                >
              </div>
              <div class="form-group col-md-2">
                <input
                  type="number"
                  class="form-control"
                  name="quantity"
                  id="quantity"
                  placeholder="Quantity"
                  required
                />
              </div>
              <div class="form-group col-md-2">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                    <span class="input-group-text">PUP</span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    aria-label="Dollar amount (with dot and two decimal places)"
                    required
                    placeholder="0.00"
                    name="price"
                    id="price"
                    readonly
                  />
                </div>
              </div>
              <div class="form-group col-md-1">
                <span class="text-muted"
                  >Total Price&emsp;<span
                    class="badge badge-info badge-pill"
                    id="totalPrice"
                    >_</span
                  ></span
                >
              </div>
              <div class="form-group col-md-2">
                <input
                  type="number"
                  class="form-control"
                  name="percentage"
                  id="percentage"
                  placeholder="Percentage"
                  required
                />
              </div>
              <div class="form-group col-md-1">
                <span class="text-muted"
                  >Net Price&emsp;<span
                    class="badge badge-success badge-pill"
                    id="netPrice"
                    >_</span
                  ></span
                >
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="Name">Name (Individual/Organization)</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Name"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="address">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="1234 Main St"
                  required
                />
              </div>
            </div>
            <hr />
            <div class="form-group col-md-4">
              <input
                type="submit"
                value="Add product"
                class="btn btn-primary btn-md"
              />
              <input type="reset" value="Reset" class="btn btn-info btn-md" />
            </div>
          </form>
        </div>
      </div>
      <br />
      <div class="card">
        <div class="card-header">
          Invoice
        </div>
        <div class="card-body">
          <form>
            <h2 align="center">
              X Warehouse
            </h2>
            <address align="center">
              <span>Customer Name:</span><span>Mr. Abc</span><span>,</span>
              <span>Customer Address:</span><span>Nikunja-2, Khilkhet</span
              ><span>;</span>
            </address>
            <hr />
            <table class="table table-bordered table-hover table-sm">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Product Name</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">PUP</th>
                  <th scope="col">Total Price</th>
                  <th scope="col">Discount</th>
                  <th scope="col">Net Price</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>P1</td>
                  <td>2</td>
                  <td>50</td>
                  <td>100</td>
                  <td>5</td>
                  <td>95</td>
                  <td>
                    <a
                      class="btn btn-sm btn-outline-danger"
                      href="#"
                      role="button"
                      >Remove</a
                    >
                  </td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>P2</td>
                  <td>3</td>
                  <td>100</td>
                  <td>300</td>
                  <td>3</td>
                  <td>291</td>
                  <td>
                    <a
                      class="btn btn-sm btn-outline-danger"
                      href="#"
                      role="button"
                      >Remove</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
            <div>
              <div class="form-group row">
                <label for="deliveryCharge" class="col-sm-2 col-form-label"
                  >Delivery Charge:</label
                >
                <div class="col-sm-2">
                  <input
                    type="text"
                    class="form-control"
                    id="deliveryCharge"
                    placeholder="0"
                    required
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="totalAmount" class="col-sm-2 col-form-label"
                  >Total Amount:</label
                >
                <div class="col-sm-2">
                  <input
                    type="text"
                    readonly
                    class="form-control-plaintext"
                    id="totalAmount"
                    value="386.00"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="discount" class="col-sm-2 col-form-label"
                  >Discount:</label
                >
                <div class="col-sm-2">
                  <input
                    type="text"
                    class="form-control"
                    id="discount"
                    placeholder="0.00"
                    required
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="tax" class="col-sm-2 col-form-label">Tax:</label>
                <div class="col-sm-2">
                  <input
                    type="number"
                    class="form-control"
                    id="tax"
                    placeholder="0 %"
                    required
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="netAmount" class="col-sm-2 col-form-label"
                  >Net Amount:</label
                >
                <div class="col-sm-2">
                  <input
                    type="text"
                    readonly
                    class="form-control-plaintext"
                    id="netAmount"
                    value="386.00"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="payMethod" class="col-sm-2 col-form-label"
                  >Pay Method:</label
                >
                <div class="form-group col-md-2">
                  <div class="input-group mb-2">
                    <select class="custom-select" id="payMethod" required>
                      <option selected>Choose...</option>
                      <option value="1">Paid</option>
                      <option value="2">Partial</option>
                      <option value="3">Unpaid</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="paidAmount" class="col-sm-2 col-form-label"
                  >Paid Amount:</label
                >
                <div class="col-sm-2">
                  <input
                    type="text"
                    class="form-control"
                    id="paidAmount"
                    placeholder="0"
                    required
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="amountDue" class="col-sm-2 col-form-label"
                  >Amount Due:</label
                >
                <div class="col-sm-2">
                  <input
                    type="text"
                    readonly
                    class="form-control-plaintext"
                    id="amountDue"
                    value="0"
                  />
                </div>
              </div>
            </div>
            <hr />
            <input
              type="submit"
              value="Continue to checkout"
              class="btn btn-success btn-lg"
              onclick="redirect()"
            />
          </form>
        </div>
      </div>
    </main>
    <script>
      $(function() {
        $("#header").load("header.html");
      });

      function redirect() {
        window.location.href = "checkout_list.html";
      }
    </script>
  </body>
</html>
