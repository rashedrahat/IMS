<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="../CSS/dashboard.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div id="header"></div>
          <div>
            <h1 class="h2">Dashboard</h1>
            <hr />
            <div class="w3-row-padding w3-margin-bottom">
              <div class="w3-third">
                <div class="w3-container w3-brown w3-padding-16">
                  <div class="w3-left">
                    <i class="fa fa-diamond w3-xxxlarge"></i>
                  </div>
                  <div class="w3-right">
                    <h3>1052</h3>
                  </div>
                  <div class="w3-clear"></div>
                  <h4>Products</h4>
                </div>
              </div>
              <div class="w3-third">
                <div class="w3-container w3-teal w3-padding-16">
                  <div class="w3-left">
                    <i class="fa fa-users w3-xxxlarge"></i>
                  </div>
                  <div class="w3-right">
                    <h3>23</h3>
                  </div>
                  <div class="w3-clear"></div>
                  <h4>Users</h4>
                </div>
              </div>
              <div class="w3-third">
                <div class="w3-container w3-blue w3-padding-16">
                  <div class="w3-left">
                    <i class="fa fa-dropbox w3-xxxlarge"></i>
                    <i class="fa fa-dollar w3-xlarge"></i>
                  </div>
                  <div class="w3-right">
                    <h3>457894</h3>
                  </div>
                  <div class="w3-clear"></div>
                  <h4>Value of Stock</h4>
                </div>
              </div>
              <div class="w3-third" style="padding-top: 10px;">
                <div class="w3-container w3-red w3-padding-16">
                  <div class="w3-left">
                    <i class="fa fa-trash w3-xxxlarge"></i>
                  </div>
                  <div class="w3-right">
                    <h3>9</h3>
                  </div>
                  <div class="w3-clear"></div>
                  <h4>Damage</h4>
                </div>
              </div>
              <div class="w3-third" style="padding-top: 10px;">
                <div class="w3-container w3-orange w3-padding-16">
                  <div class="w3-left">
                    <i class="fa fa-dollar w3-xxxlarge"></i>
                  </div>
                  <div class="w3-right">
                    <h3>10858</h3>
                  </div>
                  <div class="w3-clear"></div>
                  <h4>Revenue</h4>
                </div>
              </div>
              <div class="w3-third" style="padding-top: 10px;">
                <div class="w3-container w3-green w3-padding-16">
                  <div class="w3-left">
                    <i class="fa fa-dollar w3-xxxlarge"></i>
                  </div>
                  <div class="w3-right">
                    <h3>699</h3>
                  </div>
                  <div class="w3-clear"></div>
                  <h4>Profit</h4>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
    </div>
    <script> 
        $(function(){
          $("#header").load("header.html"); 
        });
    </script>
  </body>
</html>
