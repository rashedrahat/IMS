  </head>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <a class="navbar-brand" href="dashboard.html">X Warehouse</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">Dashboard</a>
          </li>
          <!-- Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
              Checkout
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="checkout_form.html">Checkout Form</a>
              <a class="dropdown-item" href="checkout_list.html">Checkout List</a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
              Return
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="return_form.html">Return Form</a>
              <a class="dropdown-item" href="return_list.html">Return List</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Signout</a>
          </li>

    <br>

    <div class="container">
      <h2 align="center">Return Form</h2>
      <div>
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">Product Description</span>
        </h4>
        <form validate>
          <div class="form-row">
            <div class="form-group col-md-4">
              <input type="text" class="form-control" id="Name" placeholder="Product Name" required autofocus="autofocus">
            </div>
            <div class="form-group col-md-2">
              <input type="number" class="form-control" id="Quantity" placeholder="Quantity" required>
            </div>
            <div class="form-group col-md-3">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Damage</span>
                </div>
                <input type="number" class="form-control" required>
              </div>
            </div>
          </div>
          <hr>
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Billing Address</span>
          </h4>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="Name">Name (Individual/Organization)</label>
              <input type="text" class="form-control" id="Name" placeholder="Name" value="" required>
              <div class="invalid-feedback">
                Valid name is required.
              </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                <div class="invalid-feedback">
                  Please enter your shipping address.
                </div>
              </div>
          </div>
          <hr>
          <button class="btn btn-primary btn-lg" type="submit" onclick="redirect()">Continue to return</button>
        </form>
      </div>
      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2019 X Warehouse</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Privacy</a></li>
          <li class="list-inline-item"><a href="#">Terms</a></li>
          <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
      </footer>
    </div>
    <script>
        function redirect() {
        window.location.href = "return_list.html";
      }
    </script>
  </body>
</html>
