<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Add Product</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="../CSS/dashboard.css" rel="stylesheet">
  </head>
  <body>
    <div id="header"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <div>
            <h1 class="h2">Add New Product</h1>
            <hr />
            <div class="container">
                    <form autocomplete="off">
                      <div class="form-row">
                        <div class="form-group col-md-4">
                          <input type="text" class="form-control" name= "pName" id="pName" placeholder="Product Name" required>
                        </div>
                        <div class="form-group col-md-2">
                          <input type="number" class="form-control" name="Quantity" id="Quantity" placeholder="Quantity" required>
                        </div>
                        <div class="form-group col-md-4">
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <label class="input-group-text" for="Cat">Category</label>
                            </div>
                            <select class="custom-select" name="Category" id="Category" required>
                              <option selected>Choose...</option>
                              <option value="Food">Food</option>
                              <option value="Electronics">Electronics</option>
                              <option value="Clothes">Clothes</option>
                            </select>
                          </div>
                        </div>
                    </div>
                    <div class="form-row">
                            <div class="form-group col-md-3">
                                    <div class="input-group mb-3">
                                      <div class="input-group-prepend">
                                        <span class="input-group-text">$</span>
                                        <span class="input-group-text">Buying PUP</span>
                                      </div>
                                      <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" name="price" id="price" required placeholder="0.00">
                                    </div>
                            </div>
                            <div class="form-group col-md-3">
                                        <div class="input-group mb-3">
                                          <div class="input-group-prepend">
                                            <span class="input-group-text">$</span>
                                            <span class="input-group-text">Selling PUP</span>
                                          </div>
                                          <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" name="price" id="price" required placeholder="0.00">
                                        </div>
                            </div>
                            <div class="form-group col-md-4">
                                    <input type="file" class="form-control-file" id="img" required>
                                  </div>
                        </div>
                        <div class="form-row">
                                <div class="form-group col-md-10">
                                        <textarea class="form-control" id="details" placeholder="Write more details about product." rows="3"></textarea>
                                      </div>
                            </div>
                            
                        <input type="submit" value="Save" class="btn btn-success" onclick="redirect(1)">
                        <input type="submit" value="Save and add another" class="btn btn-info" onclick="redirect(2)">
                      </div>
                    </form>
            
          </div>
        </main>
      </div>
    </div>
    <script> 
        $(function(){
          $("#header").load("header.html");
        });
        function redirect(choice) {
          if (choice == 1) {
            window.location.href = "manage_products.html";
          } else {
            window.location.href = "add_product.html";
          }
      }
    </script>
  </body>
</html>
